<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- fontAweSome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <img class="image" src="./img/aldous.jpg" alt="">
            <img class="image" src="./img/alu.jpg" alt="">
            <img class="image" src="./img/gusion.jpg" alt="">
            <img class="image" src="./img/ling.jpg" alt="">
            <img class="image" src="./img/lancelot.jpg" alt="">
            <img class="image" src="./img/freya.jpg" alt="">
            <img class="image" src="./img/granger.jpg" alt="">
            <img class="image" src="./img/kimmy.jpg" alt="">
            <img class="image" src="./img/matis.jpg" alt="">
            <img class="image" src="./img/1.jpg" alt="">
            <img class="image" src="./img/kupa.jpg" alt="">
            <img class="image" src="./img/kufra.jpg" alt="">
            
        </div>
        <div class="overLay"></div>
        <div class="modal">
            <div class="closeBtnContainer">
                <button class="btn closeBtn">
                    <i class="fas fa-xmark"></i>
                </button>
            </div>
            <img class="modalImg" src="./img/MLBB Live Wallpaper Gusion Collector Night Owl _ Spark Angel.jfif" alt="">
            <div class="btnGp">
                <button class="btn preBtn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <a class="btn downloadBtn" href="" download>
                    <i class="fas fa-download"></i>
                </a>
                <button class="btn nextBtn">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
